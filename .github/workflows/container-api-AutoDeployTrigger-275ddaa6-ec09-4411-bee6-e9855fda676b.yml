name: Trigger auto deployment for container-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-api-AutoDeployTrigger-275ddaa6-ec09-4411-bee6-e9855fda676b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.CONTAINERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPI_REGISTRY_PASSWORD }}
          containerAppName: container-api
          resourceGroup: DefaultResourceGroup-CUS
          imageToBuild: mregis/container-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


